<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container-fluid p-0 m-0">
  
        <nav class="navbar navbar-dark bg-dark px-3 w-100 d-flex align-items-center">
  
            <!-- Brand -->
            <a class="navbar-brand fw-bold fs-4 text-white me-4" href="#">
                ✂️ Salon & Spa
            </a>
          
            <!-- Menu Buttons -->
            <div class="d-flex align-items-center gap-2 flex-wrap">
          
              <button class="btn btn-dark" onclick="selectService()">
                Home
              </button>
          
              <button class="btn btn-dark" onclick="showService()">
                Services
              </button>
          
              <button class="btn btn-dark" onclick="staffDetails()">
                Staff Details
              </button>
          
              <button
                id="Booking"
                class="btn btn-dark"
                onclick="showBooking()"
              >
                Bookings
              </button>
            </div>
          
            <!-- Right Side -->
            <div class="ms-auto d-flex align-items-center gap-3 text-white">
          
              <button class="btn btn-outline-light btn-sm" onclick="showProfile()">
                Profile
                </button>
              <button class="btn btn-danger btn-sm" onclick="logout()">
                Log Out
              </button>
          
            </div>
          </nav>
       
  <div  id="profileSection" style="display: none;">
    <div class="d-flex flex-column align-items-center border-end" style="min-width: 200px; height: 100vh; padding-top: 20px;">
        <button id="deleteUserBtn" class="btn btn-danger m-4">Delete Account</button>
        <button id="changePasswordBtn" class="btn btn-warning m-4">Change Password</button>
    </div>
        <div id="updateProfile" style="display: block; flex-grow: 1; padding: 20px;">
            <!-- Profile Update Form -->
             <form id="profileForm" class="p-4">
                <h3>Update Profile</h3>
                <br>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <button type="submit" class="btn btn-primary" id="updateProfile">Update Profile</button>
            </form>
        </div>

            <!-- Change Password Form -->
            <div id="changePasswordSection" style="display: none; flex-grow: 1; padding: 20px;">
              <form id="changePasswordForm" class="p-4">
                  <h3>Change Password</h3>
                  <br>
                  <div class="mb-3">
                      <label for="currentPassword" class="form-label">Current Password</label>
                      <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                  </div>
                  <div class="mb-3">
                      <label for="newPassword" class="form-label">New Password</label>
                      <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Change Password</button>
              </form>
            </div>
          
        </div>
    </div>



        
  </div>

  <div id="serviceSection" style="display: none;">
    <!-- Service Section Content -->
     <div id="serviceList" class="d-flex flex-wrap gap-3 p-4">
      <!-- Services will be dynamically loaded here -->
     </div>
  </div>

  <div id="staffSection" style="display: none;">
    <!-- Staff Section Content -->
     <div id="staffList" class="d-flex flex-wrap gap-3 p-4">
      <!-- Staff details will be dynamically loaded here -->
     </div>
  </div>


    <div id="selectServiceSection" style="display: none; padding: 20px;">

        <h3>Book an Appointment</h3>
        <br>
        <input type="text" id="custName" placeholder="Your Name" class="form-control" required/>
<input type="tel"  id="custPhone" placeholder="Phone" class="form-control" required/>
      <select id="serviceSelect" class="form-control"></select>
     <input type="date" id="bookingDate" class="form-control" />
     
<button type="button" class="btn btn-warning" onclick="searchSlots()">Search Slots</button>

<div id="slots" ></div>
 

 
    </div> 
      
<div id="bookingSection" style="display: none; padding: 20px;">
    
    <div id="bookingList" class="d-flex flex-column gap-3">
      <!-- Bookings will be dynamically loaded here -->
    </div>

   </div>

    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
